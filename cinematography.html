<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cinematography</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/cinema.css" type="text/css">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
</head>
<body>
  <div class="container">
<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="vida.jpg" alt="video" width="1000" height="500">
      <div class="carousel-caption d-none d-md-block">
            
            <p>lorem ipsum</p>
        </div>
    </div>
    <div class="carousel-item">
      <img src="pic.jpg" alt="pic" width="1000" height="500">
      <div class="carousel-caption d-none d-md-block">
           
            <p>COOL</p> 
        </div>
    </div>
    <div class="carousel-item">
      <img src="picha.jpeg" alt="picha" width="1000" height="500">
      <div class="carousel-caption d-none d-md-block">
         
            <p>COOL</p>
        </div>
    </div>
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
</div>

</body>
</html>
